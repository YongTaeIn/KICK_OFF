<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick-Off</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/admin.css">

</head>
<body>
    <div class="logo_wrapper">
        <img id="logo_img" src="../assets/logo_img.png">
        <div class="logo">KICK-OFF</div>
        <p class="logo_explanation">Electric Scooter Multiple Service</p>
    </div>

    <article>
        <div class = "login_wrapper">
            <div class="login_logo">Kick-Off</div>
            <form class="login_form">
                <input id="LOGIN_ID" class = "login_text" type="text" name="id" placeholder="ID">
                <input  id="LOGIN_PW" class = "login_text" type="password" name="id" placeholder="password">
                <button id="LOGIN_BTN" class = "login_btn" type="button" disabled>login</button>
            </form>
            <a class = "login_bottom" href="" >Did you forget your password?</a>
        </div>
    </article>
    <script src="./javascripts/admin.js" defer=""></script>
</body>
</html>
